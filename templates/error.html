<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Image Text Extractor</title>
    <!-- Bootstrap CSS (Dark Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                        <i class="fas fa-file-alt me-2"></i>Image Text Extractor
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('list_quizzes') }}">Quiz Submissions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="display-5 text-danger">Error</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>An Error Occurred
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                                <i class="fas fa-home me-2"></i>Return Home
                            </a>
                            <a href="{{ url_for('list_quizzes') }}" class="btn btn-secondary">
                                <i class="fas fa-clipboard-list me-2"></i>View Quizzes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
